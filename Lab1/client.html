<html>
  <head>
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js" type="text/javascript"></script>
    <script src="serverstub.js" type="text/javascript"></script>
    <script type="text/view" id="welcomeview">
      <div class="view">
        <div class="image">
          <img src=wimage.png>
        </div>
        <div class=rightmenu>
          <div class="login">
            <form name="signin" id="signin" onsubmit="return signIn(email.value, password.value)">
              <p class="lower">Email
              <input type="email" name="email" required></p>
              <p class="lower">Password
              <input type="text" name="password" required></p>
              <input type="submit" value="login">
            </form>
          </div>

          <div class="signup">
            <h3>Sign up here</h3>
            <form name="signup" id="signup" onsubmit="return passwordCheck(password.value, reppassword.value)">
              <p class="lower">First name
              <input type="text" name="firstname" required></p>
              <p class="lower">Family name
              <input type="text" name="lastname" required></p>
              <p class="lower">Gender
              <select id="dropdown">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select></p>
              <p class="lower">City
              <input type="text" name="city" required></p>
              <p class="lower">Country
              <input type="text" name="country" required></p>
              <p class="lower">Email
              <input type="email" name="email" required></p>
              <p class="lower">Password
              <input type="text" name="password" required></p>
              <p class="lower">Repeat PSW
              <input type="text" name="reppassword" required></p>

              <input type="submit" value="SignUp">
            </form>
          </div>
        </div
      </div>
    </script>
    <script type="text/view" id="profileview">Get rekt</script>
  </head>
  <body>
    <div id="viewer">
    </div>
  </body>
</html>
